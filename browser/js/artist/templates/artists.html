<div>
  <h3>Artists</h3>
  <input type="text" ng-model="typed"></input>
  <div>You typed: {{typed}}</div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists| filter:{name:typed }" >
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
