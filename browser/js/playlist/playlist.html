<div class="well">
  <form class="form-horizontal" name="newForm" ng-submit="createPlaylist()">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input ng-model="newList.name" class="form-control" type="text" required ng-maxlength="16">
          <div ng-show="newForm.$invalid && newForm.$dirty" class="alert alert-warning">Please enter a name</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-click="log(newList.name)" type="submit" class="btn btn-success" ng-disabled="newForm.$invalid">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
